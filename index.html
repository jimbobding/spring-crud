<body>
    <header>
        <h1>Stuffs</h1>
    </header>
    <main class="container">
        <div class="row">
            <section class="col">
                <form id="personForm">
                    <label class="form-label" for="fullName">Name:</label>
                    <input class="form-control" type="text" name="fullName" id="fullName" required>
                    <label class="form-label" for="oldNess">Age:</label>
                    <input class="form-control" type="number" name="oldNess" id="oldNess">
                    <label class="form-label" for="occupation">Job:</label>
                    <input class="form-control" type="text" name="occupation" id="occupation">
                    <label class="form-label" for="notNiNumber">N.I Number:</label>
                    <input class="form-control" type="text" name="notNiNumber" id="notNiNumber">
                    <div class="mt-3">
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </section>
            <section class="col">
                <div id="output" class="row row-cols-3 g-4"></div>
            </section>

            <main class="container">
                <div class="row">
                    <section class="col">
                        <form id="updatePersonForm">
                            <h2>UPDATE</h2>
                            <label class="form-label" for="id">I.D</label>
                            <input class="form-control" type="text" name="id" id="id">
                            <label class="form-label" for="fullName">Name:</label>
                            <input class="form-control" type="text" name="fullName" id="fullName" required>
                            <label class="form-label" for="oldNess">Age:</label>
                            <input class="form-control" type="number" name="oldNess" id="oldNess">
                            <label class="form-label" for="occupation">Job:</label>
                            <input class="form-control" type="text" name="occupation" id="occupation">
                            <div class="mt-3">
                                <button class="btn btn-primary" type="reset">Reset</button>
                                <button class="btn btn-success" type="submit">Submit</button>
                            </div>
                        </form>
                    </section>
                </div>
            </main>
</body>
